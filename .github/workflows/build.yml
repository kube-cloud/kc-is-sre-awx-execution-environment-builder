name: Build and Publish AWX Execution Environment

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
env:
  AWX_EE_IMAGE_REPOSITORY: quay.io/kube_cloud/awx-ee

jobs:
  build-awx-ee:
    runs-on: [ubuntu-22.04]
    steps:
      - name: Checkout AWX-EE repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-builder
      - name: Determine AWX-EE Docker Image TAG
        id: determine-image-tag
        run: |
          if [[ "${{ github.ref }}" == refs/heads/main || "${{ github.ref }}" == refs/heads/develop ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "PUSH=true" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=$(echo "${{ github.ref }}" | sed 's/refs\/tags\///')
            echo "TAG=${TAG}" >> $GITHUB_ENV
            echo "PUSH=true" >> $GITHUB_ENV
          else
            TAG=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
            echo "TAG=${TAG}" >> $GITHUB_ENV
            echo "PUSH=false" >> $GITHUB_ENV
          fi
          echo "AWX-EE TAG : $TAG"
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build AWX-EE Docker Image
        run: |
          ansible-builder build -v3 -t ${{ env.AWX_EE_IMAGE_REPOSITORY }}:${{ env.TAG }} -f execution-environment.yml
      - name: Save AWX-EE Docker Image
        run: docker save ${{ env.AWX_EE_IMAGE_REPOSITORY }}:${{ env.TAG }} | gzip > ${{ env.TAG }}.tar.gz
      - name: Upload AWX-EE Docker Image
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: ${{ env.TAG }}.tar.gz

